<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pewenpisos</title>
</head>
<body>
    <section>
        <button id="mirar">MIRAR VARIABLES</button>
        <div class="stickybox" id="stickybox">
            
            <div class="stickybox-content1" id="content1">
                <h2>¡COTIZÁ ONLINE <br> HASTA UN 40% DE DESCUENTO!</h2>
                <svg id="miminizar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                  </svg>
            </div>

            <div class="stickybox-content2" id="content2">
                <div class="textareas">
                    <input name="ancho" id="ancho"></textarea>
                    <span>x</span>
                    <input name="largo" id="largo"></textarea>
                    <span>=</span>
                    <input name="total m2" id="total"></textarea>
                </div>
                
                <button class="boton-cotizar" id="boton1">¡COTIZAR AHORA!</button>
            </div>

            <div class="stickybox-content3" id="content3">
                <div class="content3-header">
                    <h2>¿A DONDE TE ENVIAMOS LA <br> COTIZACIÓN?</h2>
                </div>
                <div class="content3-form">
                    <form action="javascript:void(0);">
                        <input type="nameSurname" placeholder="Nombre y Apellido">
                        <input type="email" placeholder="Email">
                        <input type="phone" placeholder="Cod. Area + Tel.">
                        <button type="submit">¡RECIBIR COTIZACIÓN!</button>
                    </form>
                </div>

                
            </div>

        </div>
    </section>
    <section>

        <h1>PEWEN</h1>
    </section>
</body>
<script src="script.js"></script>
</html>
